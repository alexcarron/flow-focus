
<h1
	contenteditable
	[textContent]="getDescription()"
	(input)="onDescriptionChange($event)"
> </h1>
<p
	*ngIf="hasSteps()"
	contenteditable
	[textContent]="getNextStep()"
	(input)="onNextStepChange($event)"
>
</p>

<p *ngIf="this.timeLeft">{{ this.timeLeft }}</p>
<button *ngIf="isSkippable()" (click)="skip()">Skip</button>
<button (click)="complete()">Complete</button>
