<button
	id="goToFocusButton"
	class="fade-in-on-hover icon-button corner-button"
	[routerLink]="['/']"
>
	<img src="assets/assistant.svg" alt="To Task Focus">
	<span class="tooltip">To Task Focus</span>
</button>

<section #mainInputs>
	<div class="input-row">
		<text-input
			id="taskDescription"
			class="xlarge-text"
			contenteditable
			placeholder="Enter your task's name"
			(onInputChange)="onNameChange($event)"
		></text-input>
	</div>
	<section id="createdSteps">
		<div
			*ngFor="let step of steps; let stepIndex = index; trackBy: trackStepByIndex"
			class="input-row"
		>
			<text-input
				class="small-text task-step-input"
				placeholder="Enter step needed to complete task"
				(onInputChange)="onStepChange($event, stepIndex)"
				[initialValue]="step"
			>
			</text-input>

			<button
				class="icon-button delete-button"
				(click)="deleteStep(stepIndex)"
			>
				<img src="assets/close-icon.svg" alt="Delete">
			</button>
		</div>
	</section>
	<div class="input-row">
		<text-input
			id="taskNextStep"
			class="large-text"
			placeholder="Enter the next step needed to complete the task"
			(onInputChange)="onNextStepChange($event)"
			(keydown)="onNextStepKeydown($event)"
		>
		</text-input>

		<button
			class="confirm-button"
			*ngIf="nextStep !== null"
			class="icon-button"
			(click)="confirmStep()"
		>
			<img src="assets/check-icon.svg" alt="Confirm">
		</button>
	</div>
</section>

<section id="timeInputs">

	<div class="input-row">
		<p>Time Doable:</p>

		<div class="flex-row">
			<datetime-input
				id="startTimeInput"
				(onInputChange)="onStartTimeChange($event)"
			></datetime-input>

			<p>until</p>

			<datetime-input
				id="deadlineInput"
				(onInputChange)="onDeadlineChange($event)"
			></datetime-input>
		</div>
	</div>
	<div class="input-row">
		<p>Completion Time:</p>

		<div class="flex-row">
			<duration-input
				id="durationInput"
				(onInputChange)="onMinDurationChange($event)"
			></duration-input>

			<p>to</p>

			<duration-input
				id="durationInput"
				(onInputChange)="onMaxDurationChange($event)"
			></duration-input>
		</div>
	</div>
	<div class="input-row">
		<p class="input-label">Repeat Interval:</p>
		<duration-input
			id="repeatInput"
			(onInputChange)="onRepeatChange($event)"
	></duration-input>
	</div>
	<div class="input-row">
		<checkbox-input
			id="mandatoryInput"
			(onInputChange)="onMandatoryChange($event)"
		></checkbox-input>
		<p class="input-label">Mandatory</p>
	</div>
</section>
<button
	class="medium-text"
	(click)="createTask()"
>Create Task</button>
