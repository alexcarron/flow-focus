
<div
	*ngFor="let item of array; let index = index; trackBy: trackStepByIndex"
	class="flex-row"
>
	<text-input
		#itemInput
		class="item-input"
		[placeholder]="getPlaceholderByIndex(index)"
		(onInputChange)="onItemChange($event, index)"
		[initialValue]="item"
	>
	</text-input>

	<button
		class="icon-button delete-button"
		(click)="deleteItem(index)"
	>
		<img src="assets/close-icon.svg" alt="Delete">
	</button>
</div>
