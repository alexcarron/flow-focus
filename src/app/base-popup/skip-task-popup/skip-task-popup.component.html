<base-popup
	(onOpenPopup)="onOpenPopup.emit()"
	(onClosePopup)="onClosePopup.emit()"
	(onConfirm)="confirm()"
	[isOpen]="isOpen"
	[emittedConfirmation]="emittedConfirmation"
	[hostElement]="hostElement"
>
	<div popup-content class="flex-column main-input">
		<h3 class="input-label">Put off for</h3>
		<duration-input
			[initialValue]="this.getDefaultDuration()"
			(onInputChange)="onInputChange($event)"
		></duration-input>
	</div>
</base-popup>
